<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>5 Day Weather Forecast</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title"><i class="fab fa-github"></i>Weather Dashboard</h1>
  </header>


  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">

      <div class="card">
        <h3 class="card-header text-uppercase">Search for a city</h3>
        <div id="user-form" class="card-body">
          <!--<label class="form-label" for="username">Username</label>-->
          <input name="username" id="finalCity" type="text" autofocus="true" class="form-input" />
          <button type="submit" id="citySubmit" class="btn">Search</button>
        </div>
        <div id="language-buttons" class="card-body">
          <button id="Atlanta-btn" class="btn">Atlanta</button>
          <button id="Denver-btn" class="btn">Denver</button>
          <button id="Seattle-btn" class="btn">Seattle</button>
          <button id="San Francisco-btn" class="btn">San Francisco</button>
          <button id="Orlando-btn" class="btn">Orlando</button>
          <button id="New York-btn" class="btn">New York</button>
          <button id="Chicago-btn" class="btn">Chicago</button>
          <button id="Austin-btn" class="btn">Austin</button>
        </div>
      </div>
    </div>

    <div class="col-12 col-md-8">
      <div class="card">
        <h2 class="subtitle" id="city-search-term">Select or Search for your cities weather forecast!<span></span></h2>
        <p id="temp-input">Temp: </p>
        <p id="wind-input">Wind: </p>
        <p id="humidity-input">Humidity: </p>
      </div>
      <!--SECTION FOR 4 DAYS-->
      <div class="col-12">
        <div class="card">
          <h2>5 DAY FORECAST</h2>
          <section class="row justify-content-around">
            <div class="col-sm-2">
              <div class="card weatherDay">
                <h3 class="card-header" id="date-0">Date 0</h3>
                <div class="card-body">
                  <p id="temp-input-0">Temp: </p>
                  <p id="wind-input-0">Wind: </p>
                  <p id="humidity-input-0">Humidity: </p>
                </div>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="card weatherDay">
                <h3 class="card-header" id="date-1">Date 1</h3>
                <div class="card-body">
                  <p id="temp-input-1">Temp: </p>
                  <p id="wind-input-1">Wind: </p>
                  <p id="humidity-input-1">Humidity: </p>
                </div>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="card weatherDay">
                <h3 class="card-header" id="date-2">Date 2</h3>
                <div class="card-body">
                  <p id="temp-input-2">Temp: </p>
                  <p id="wind-input-2">Wind: </p>
                  <p id="humidity-input-2">Humidity: </p>
                </div>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="card weatherDay">
                <h3 class="card-header" id="date-3">Date 3</h3>
                <div class="card-body">
                  <p id="temp-input-3">Temp: </p>
                  <p id="wind-input-3">Wind: </p>
                  <p id="humidity-input-3">Humidity: </p>
                </div>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="card weatherDay">
                <h3 class="card-header" id="date-4">Date 4</h3>
                <div class="card-body">
                  <p id="temp-input-4">Temp: </p>
                  <p id="wind-input-4">Wind: </p>
                  <p id="humidity-input-4">Humidity: </p>
                </div>
              </div>
            </div>
          </section>
      </div>


    </div>

    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="./assets/js/homepage.js"></script>
  
</body>

</html>
